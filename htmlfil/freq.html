<!-- Use JavaScript programming code to validate the Palindrome numbers or strings. -->  
<script>        
          
function validatePalin(string,char) {  
  
    // get the total length of the words  
    const len = string.length;
    freq=0;  
  
    // Use for loop to divide the words into 2 half  
    for (let i = 0; i < len ; i++) {  
  
        // validate the first and last characters are same  
        if (char==string.charAt(i)) {  
            freq++;
        }  
    }  
    alert( 'repeated '+freq);  
}  
  
 
const string = prompt('Enter a string or number: ');  
const char = prompt('Enter character ');  

  
const value = validatePalin(string,char);  
  
console.log(value);  
</script>

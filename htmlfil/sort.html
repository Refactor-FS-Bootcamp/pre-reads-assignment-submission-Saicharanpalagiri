<!doctype html>
<html>
<head>
<script>

function sort()
{
  num = parseInt(document.getElementById("num").value);
  temp = document.getElementById("resP");
    temp.style.display = "block";
   let arr=[4,32,5,2,6];
   for(let i=0;i<arr.length;i++){
    for(let j=i+1;j<arr.length;j++){
    if(arr[i]>arr[j]){
        temp=arr[i];
        arr[i]=arr[j];
        arr[j]=temp;
    }
   }

}
document.getElementById("res").innerHTML = arr;
    
    
}
</script>
</head>
<body>

<p id="resP" style="display:none;"><span id="res"></span></p>

</body>
</html>
